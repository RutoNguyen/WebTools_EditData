
<div class="container" ng-controller="loginPageCtrl">
    <div class="row justify-content-md-center">
        <div class="col-md-6 text-md-center">
            <div class="card shadow-lg p-3 mb-5" style="background-color: #F6F6F6;">
                <div class="card-header">
                    <img src="/Content/assets/images/Logo_TPF.png" title="TPF Logo" style="text-align: center; width:200px;height:23.91px; " alt="TPF">
                </div>
                <div class="card-body mt-4">
                    <form>
                        <div class="form-group row">
                            <div class="input-group-prepend cols-md-3" style="width:100px">
                                <span class="input-group-text" id="basic-addon1">Name</span>
                            </div>
                            <input type="text" class="form-control col-md-8" placeholder="Username" ng-model="user.Username">
                        </div>
                        <div class="form-group row">
                            <div class="input-group-prepend cols-md-3" style="width:100px">
                                <span class="input-group-text" id="basic-addon1">Password</span>
                            </div>
                            <input type="password" class="form-control col-md-8" placeholder="***********" ng-model="user.Password" ng-keypress="ToLogin($event)">
                        </div>
                        <button type="submit" class="btn btn-primary col-md-3 mt-md-4" ng-click="Login()" ng-disabled="disable.BtnLogin">Login</button>
                    </form>

                </div>
                <div class="card-footer">

                </div>
            </div>

        </div>
    </div>
</div>
